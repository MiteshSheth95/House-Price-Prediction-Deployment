<!DOCTYPE html>
<html>
<head>
    <title>Pune House Price Prediction</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
	<!-- <link rel="stylesheet" type="text/css" href="../static/main.css"> -->
</head>
<body>
<div class="img"></div>
<h1 class="title">Pune House Price Prediction</h1>
<form class="form" method="post" action="{{ url_for('predict')}}" >
	<h2 class="underconstruction">Under Construction</h2>
	<div class="switch-field">
		<input type="radio" id="radio-uc-1" name="uiuc" value="1" checked/>
		<label for="radio-uc-1">Yes</label>
		<input type="radio" id="radio-uc-2" name="uiuc" value="0"/>
		<label for="radio-uc-2">No</label>
	</div>
	<h2 class="rera">RERA Approved</h2>
	<div class="switch-field">
		<input type="radio" id="radio-rera-1" name="uirera" value="1" checked/>
		<label for="radio-rera-1">Yes</label>
		<input type="radio" id="radio-rera-2" name="uirera" value="0"/>
		<label for="radio-rera-2">No</label>
	</div>	
	<h2 class="bhk">BHK</h2>	
	<div class="switch-field">
		<input type="radio" id="radio-bhk-1" name="uiBHK" value="1" checked/>
		<label for="radio-bhk-1">1</label>
		<input type="radio" id="radio-bhk-2" name="uiBHK" value="2"/>
		<label for="radio-bhk-2">2</label>
		<input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
		<label for="radio-bhk-3">3</label>
		<input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
		<label for="radio-bhk-4">4</label>
		<input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
		<label for="radio-bhk-5">5</label>
	</div>
	<h2 class="sqft">Area in Sq. ft</h2>
	<input class="area"  type="number" id="uiSqft" class="floatLabel" name="Squareft"  required="required">
	<h2 class="rtm">Ready to Move</h2>
		<div class="switch-field">
			<input type="radio" id="radio-rtm-2" name="uirtm" value="1"checked/>
			<label for="radio-rtm-2">Yes</label>
			<input type="radio" id="radio-rtm-1" name="uirtm" value="0" />
			<label for="radio-rtm-1">No</label>		
		</div>
	<h2 class="resale">Resale</h2>
	<div class="switch-field">
		<input type="radio" id="radio-resale-1" name="uiresale" value="1" checked/>
		<label for="radio-resale-1">Yes</label>
		<input type="radio" id="radio-resale-2" name="uiresale" value="0"/>
		<label for="radio-resale-2">No</label>
	</div>	
	<h2 class="loc">Location</h2>
	<div>
		<select class="location" name="area" id="uiLocations" required="required">
		<option value="" disabled="disabled" selected="selected">Select Location</option>
			{% for area in areas %}
			<option value= "{{area}}">{{area}}</option>"
			{% endfor %}
		</select>
	</div>
</div>

	<button class="submit"  type="submit">ESTIMATE</button>
	<div class="result">	
		<h2>{{prediction_text }}</h2> 
	</div>
</form>
</body>
</html>
